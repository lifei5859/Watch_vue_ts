<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            a: {
                b: 11
            }
        }
        function fn(str) {
            let strArr = str.split('.')
            return function(obj) {
                for (let i=0; i < strArr.length; i++) {
                    if (!obj) return
                    obj = obj[strArr[i]]
                }
                return obj
            }
        }
        let a = fn('a.b')
        console.log(a(obj))
    </script>
</body>
</html>
